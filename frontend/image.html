<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Groupomania | Modifier votre image</title>
    <meta name="description" content="Modifiez l'image que vous souhaitez partager sur Groupomania.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!------ Font-styles & Icons ---------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap" rel="stylesheet"> 

    <!------ Bootstrap scripts ---------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

 
    <!------ Include the above in your HEAD tag ---------->
</head>


<body>

    
    <div class="container-account-modify d-flex flex-column align-items-center mt-5">
    
        <img class="w-25 m-auto" src="./images/icon.png" alt="icone groupomania terre">

        <h2 class="form-title">Modifiez votre image</h2>
    
        <div role="tabpanel" aria-labelledby="posts-tab" class="modifyMessage col-9 m-auto mt-5">
            <div class="form-group   m-auto">
    
                <div>
                    <p><label class="mt-2" for="title" required><b>Nouveau titre : </b></label></p>
                    
                </div>
                <div>
                    <input class="form-control mt-2 mb-2" id="title" type="text" 
                    placeholder="Titre" required></input>
                </div>
                <div>
                    <p><label class="mt-2" for="image" required><b>Nouvelle image: </b></label></p>
                </div>
        
                    <div class="custom-file mb-3">
                        <label class="custom-file-label btn btn-secondary" for="image">Votre image</label>
                        <input type="file" class="custom-file-input" id="image" name="filename">
                    
                    </div>
               
                </form>

            </div>
    
            <div class="d-flex justify-content-around">
                <button class="btn btn-outline-dark btn-sm btn-block mb-5" onclick="putImage()">Modifier</button>
                <button id="deleteUser" class="btn btn-danger btn-sm btn-block mb-5" onclick="deleteImage()">Supprimer</button>
            </div>
    
        </div>

    </div>

    <!--Scripts Javascript application-->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="js/image.js"></script>
    <script>
        $(".custom-file-input").on("change", function() {
          var fileName = $(this).val().split("\\").pop();
          $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
        </script>

</body>
</html>
