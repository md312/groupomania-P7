<!doctype html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <title>Groupomania | Inscrivez-vous</title>
    <meta name="description" content="Bienvenue sur Groupomania. Veuillez vous inscrire.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!------ Font-styles & Icons ---------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap" rel="stylesheet"> 

    <!------ Bootstrap scripts ---------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

 
    <!------ Include the above in your HEAD tag ---------->
</head>

<body>
  
  <div class="main-container-signup">

    <section class="signup">

        <div class="container">
            <div class="signup-content">
                <form id="signup-form" class="signup-form">
                  <div class="d-flex justify-content-center m-2">
                  <img class="logo-gpm-connexion" src="images/icon-left-font-monochrome-black.png" alt="logo-groupomania">
                </div>
                    <h2 class="form-title">Veuillez vous inscrire</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" name="username" id="username" placeholder="Votre identifiant"/>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email" placeholder="Votre email"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password" id="password" placeholder="Votre mot de passe"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="rePassword" id="rePassword" placeholder="Répetez votre mot de passe"/>
                    </div>
                </form>
                <div class="d-flex justify-content-center m-2">
                <button name="signUp" id="signUp" class="form-btn btn" onclick="signupUser()"> S'inscrire </button>
                </div>
                <p class="loginhere">
                    Vous avez déjà un compte ? <a href="login.html" class="loginhere-link">Connectez-vous</a>
                </p>
            </div>
        </div>
    </section>

</div>

  <!--Scripts Javascript application-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script src="js/signup.js"></script>
  <script>(function ($) {

      $(".toggle-password").click(function () {

        $(this).toggleClass("zmdi-eye zmdi-eye-off");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });

    })(jQuery);
  </script>
</body>

</html>
